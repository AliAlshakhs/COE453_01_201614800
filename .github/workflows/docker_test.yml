name: Web application

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERPW }}" | docker login -u "alialshakhs" --password-stdin
        docker image build -t AliAlshakhs/COE453_01_201614800:latest .
        docker push AliAlshakhs/COE453_01_201614800:latest
